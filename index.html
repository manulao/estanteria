	<title>Mi estantería de juegos de mesa</title>
	<style>
		.tooltip {
			border:2px solid #f7eed7;
			border-radius:4px;
			padding:10px;
			margin-bottom:10px;
			margin-left:10px;
			background-color:#f7eed7;
			font:12px Verdana;
			line-height:18px;
			box-shadow: 0px 3px 10px grey;
		}

				cursor:pointer;
				color:blue;
				text-align: center
			}
			a:hover {
				color:black;
			}
			label {
				display:inline-block;
				width:250px;
				text-align:right;
				padding:5px;
			}
			a:link {
				color:blue;
				text-decoration: underline;
			}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.imagemapster.min.js"></script>
	<script type="text/javascript">
				$(document).ready(function() {
			$('img').mapster({

					fillColor: 'f7eed7',

													{

								}
							,								{
									key: 'game-4',

																		isSelectable: false,

							,								{
									key: 'game-9',
																			selected: false,
																		isSelectable: false,

								}
							,								{

							,								{

							,								{

																		isSelectable: false,

							,								{

							,								{
									key: 'game-17',

																		isSelectable: false,

							,								{

							,								{

							,								{

																			selected: false,

																		isSelectable: false,
									isDeselectable: false,

							,								{
									key: 'game-25',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

							,								{
									key: 'game-26',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-27',
																			selected: false,
																		isSelectable: false,

							,								{
									key: 'game-28',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-29',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-30',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Gears of War: El Juego de Tablero</b><br/>Una pena que <i>Fantasy Flight Games</i> dejara de editarlo. Afortunadamente, se hizo una expansión FanMade que le sienta espectacular y amplía la vida del juego hasta niveles increíbles.'
								}
							,								{
									key: 'game-31',

																		isSelectable: false,

																		toolTip: '<b>Coimbra</b><br/>Eurogame medio. Sin más.'
								}
							,								{
									key: 'game-32',
																			selected: false,
																		isSelectable: false,

							,								{
									key: 'game-33',
																			selected: false,
																		isSelectable: false,

																			selected: false,
																		isSelectable: false,

																		isSelectable: false,
									isDeselectable: false,

																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-37',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Castillos de Borgoña</b><br/>Lo jugué en su día y me pareció chulísimo. Desde que lo tengo no lo he vuelto a jugar. Espero estrenarlo dentro de poco. '

																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Barrage</b><br/>Gran juego de colocación de trabajadores y mecánicas de mapa central. En el interior incluye la expansión <b>Barrage: El proyecto Leeghwater</b>. Este lo clinteé porque lo adquirí por Kickstarter y los extras no me parecieron interesantes. Luego me hice con una copia en español y con inserto 3D.'

							,								{
									key: 'game-39',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

							,								{

																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-41',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-42',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Blackout Hong Kong</b><br/>A pesar de que la comunidad de jugadores en general opina que este juego es uno de los peores de <i>Pfister</i> para mí no es así. Me parece un juego súper agradable de jugar y que en poco tiempo da unas partidas muy divertidas y entretenidas.'
								}
							,								{
									key: 'game-43',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Maracaibo</b><br/>Otro juego del autor <i>Alexander Pfister</i>. Lo jugué y me encantó, pero ahí lo tengo sin estrenar.'
								}
							,								{
									key: 'game-44',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Dungeon Twister</b><br/>Juego de un autor que me gusta mucho; <i>Crhistophe Boelinger</i>. Solo me he leído el manual, pero me llama muchísimo la atención y estoy deseando jugarlo. Juego añejo de los que me gustan a mi. Vuelta a los orígenes.'
								}
							,								{
									key: 'game-45',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-46',

																		isSelectable: false,	
									isDeselectable: false,

								}
							,								{
									key: 'game-47',
																			selected: false,
																		isSelectable: false,

								}
							,								{
									key: 'game-48',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

							,								{
									key: 'game-49',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-50',

																		isSelectable: false,

								}
							,								{
									key: 'game-51',
																			selected: false,
																		isSelectable: false,

								}
							,								{
									key: 'game-52',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Ticket to Ride Map Collection: Volume 1 – Team Asia & Legendary Asia</b><br/>Expansión de taberlo del <b>Aventureros al tren: Europa</b>.'
								}
							,								{
									key: 'game-53',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Dixit</b><br/>Me parece un muy buen juego para jugar con cualquier tipo de jugadores.'
								}
							,								{
									key: 'game-54',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Dixit 2</b><br/>Expansión para el <b>Dixit</b> que añade más variedad.'
								}
							,								{
									key: 'game-55',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Carcassonne</b><br/>Otro de los juegos básicos para jugar con gente no jugona, y que tengo de los primeros en mi colección. Dentro de la caja están las 2 primeras expansiones: <b>Carcassonne: Posadas y Catedrales</b> y <b>Carcassonne: Constructores y Comerciantes</b>.'
								}
							,								{
									key: 'game-56',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Defenders of the Realm</b><br/>Este es el equivalente al <b>Pandemic</b>, pero basado con temática de fantasía medieval con estética viejuna y con tirada de dados para eliminar las amenazas del tablero.'
								}
							,								{
									key: 'game-57',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Gaia Proyect</b><br/>Uno de mis juegos de tipo eurogames favoritos. Está en mi TOP 5 seguro. Reimplementación del <b>Terra Mystica</b>, que ya me parece un juegazo. Y éste es perfecto para partidas a menos jugadores. Un grandísimo juego!Otro de los juegos básicos para jugar con gente no jugona, y que tengo de los primeros en mi colección.'
								}
							,								{
									key: 'game-58',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Wildlands</b><br/>Juego de escaramuzas sencillito de <i>Wallace</i>. Un juego rapidito y con unas mecánicas similares al <b>Mythic Battles: Pantheon</b>, pero con menos parafernalia.'
								}
							,								{
									key: 'game-59',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Wildlands: The Ancients</b><br/>Expansión del juego que aporta un tipo de juego cooperativo, solitario y añade más facciones.'
								}
							,								{
									key: 'game-60',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Wildlands: The Adventuring Party</b><br/>Expansión de una de las facciones adicionales.'
								}
							,								{
									key: 'game-61',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Wildlands: Map Pack 2 – The Fall of the Dark House</b><br/>Expansión que hace el juego ideal para 2 jugadores.'
								}
							,								{
									key: 'game-62',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Path of Light and Shadow</b><br/>Uno de los juegos con mecáncia de construcción de mazos con tablero que más me gusta. Una pasada de juego.'
								}
							,								{
									key: 'game-63',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Guerra del Anillo</b><br/>El juego que rezuma tema por todos lados, en concreto de <b>El Señor de los Anillos</b>. El problema es que como es para 2 jugadores exclusivamente y require muchas horas de partida, no lo consigo sacar a mesa.'
								}
							,								{
									key: 'game-64',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Cryptid</b><br/>Si tenía que elegir un juego de mecánica de deducción, no podía elegir otro. Me parece una genialidad este juego. Lo probé, y al ver que tiene un precio tan asequible, me tuve que hacer con una copia.'
								}
							,								{
									key: 'game-65',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Secret Hitler</b><br/>Puras risas de juego. Ha desbancado en mi opinión el resto de juegos de roles ocultos. Siempre que lo juego, me lo paso piruleta.'
								}
							,								{
									key: 'game-66',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Food Chain Magnate</b><br/>Otro de mis juegos TOP. Es feo como él solo y se hace largo. Pero me parece un juego alucinante.'
								}
							,								{
									key: 'game-67',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Los Colonos de Catán</b><br/>Qué puedo decir de este juego. Fue el primero que compré de todos los que tengo y fue mi puerta de entrada a esta afición. Lo conocí allá por el 2005 a través de un videojuego que jugaba con la <i>N-Gage QD</i>. En cuanto descubrí que existía en físico, tuve que hacerme con él. Y así empezó todo.'
								}
							,								{
									key: 'game-68',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Los Colonos de Catán: Expansión 5-6 Jugadores</b><br/>Jugué tanto a este juego, que me pareció genial poder ampliar el número de jugadores. Aunque es cierto que nunca lo uso.'
								}
							,								{
									key: 'game-69',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Deus: Egypt</b><br/>Expansión que sustituye las cartas que se utilizan en el juego básico para darle otra dimensión diferente.'
								}
							,								{
									key: 'game-70',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Deus</b><br/>Un juego increíblemente bueno. Permite jugar un juego de civilizaciones en una horita o así. Con unas mecánicas súper elegantes, este juego es una auténtica pasada.'
								}
							,								{
									key: 'game-71',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>7 Wonders</b><br/>Otro de los juegos que conservo de los primeros que tuve. En su día le dimos también bastantes partidas. Ahora lo uso para jugar partidillas con mis hijos y funciona muy bien.'
								}
							,								{
									key: 'game-72',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>7 Wonders Duel</b><br/>Fantástico juego que transforma un juego que funciona muy bien hasta 7 jugadores en un juego estupendo para 2.'
								}
							,								{
									key: 'game-73',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>7 Wonders Duel: Pantheon</b><br/>Expansión del <b>7 Wonders Duel</b>. Lo jugué una vez en Hong Kong, pero no es de mis expansiones favoritas, sinceramente.'
								}
							,								{
									key: 'game-74',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Ethnos</b><br/>Estupendo y sencillo juego de mayorías muy similar al <b>Aventureros al Tren</b> pero con un tema fantástico y que funciona como un tiro en partidas de hasta 6 jugadores.'
								}
							,								{
									key: 'game-74',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>The Island</b><br/>Mítico juego de hacer la puñeta a los demás (aka <i>de Puteo</i>) para conseguir llevar más tesoros a tierra firme y evitar los desastres que te van a estar provocando los contrincantes. Risas aseguradas.'
								}
							,								{
									key: 'game-75',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Ark Nova</b><br/>Un juego muy interesante y, aprovechando que no tengo el <b>Terraforming Mars</b> y me quedé con las ganas de tener, éste tiene un sabor similar. Muy disfrutable cuando sale el combo.'
								}
							,								{
									key: 'game-76',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Tigris y Éufrates</b><br/>Una gran joya del denostado autor (al menos en mi grupo de juego) <i>Reiner Knizia</i>. Es la versión en alemán que encontré de saldo. Pero es independiente del idioma.'
								}
							,								{
									key: 'game-77',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Res Arcana</b><br/>Este es un auténtico juegazo de cartas y combos que se juega en menos de una hora, pero mantiene toda la excitación de un juego de más enjundia. Juegazo! En el interior están las expansiones <b>Res Arcana: Lux et Tenebrae</b> y <b>Res Arcana: Perlae Imperii</b>.'
								}
							,								{
									key: 'game-78',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Earth Reborn</b><br/>Una auténtica genialidad del tío del pelazo; <i>Christophe Boelinger</i>. Escaramuzas con toques de aventura y un trasfondo súper currado.'
								}
							,								{
									key: 'game-79',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Champions of Midgard: Jarl Edition</b><br/>Después de tener el juego básico, me metí en las expansiones de Kickstarter,; <b>Champions of Midgard: Valhalla</b> y <b>Champions of Midgard: The Dark Mountains</b>, y que incluye una caja diseñada para guardar todo, incluido el juego base.'
								}
							,								{
									key: 'game-80',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Hyperborea</b><br/>Aunque casi no lo juego, me resisto a vender este juego, porque me parece muy especial. Le tengo mucho cariño. Es posible que cuando lo vuelva a jugar, vea sus defectos. Pero como juego eurotrash con mecánicas de sacar cubitos de una bolsa, me parece estupendo.'
								}
							,								{

																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Reversi</b><br/>También llamado Othello. Este juego es en realidad de mi mujer, que es con quien lo suelo jugar. Y es uno de los pocos que ella juega.'
								}
