	<title>Mi estantería de juegos de mesa</title>
	<style>
		.tooltip {
			border:2px solid #f7eed7;
			border-radius:4px;
			padding:10px;
			margin-bottom:10px;
			margin-left:10px;
			background-color:#f7eed7;
			font:12px Verdana;
			line-height:18px;
			box-shadow: 0px 3px 10px grey;
		}
			a {
				cursor:pointer;
				color:blue;
				text-align: center
			}
			a:hover {
				color:black;
			}
			label {
				display:inline-block;
				width:250px;
				text-align:right;
				padding:5px;
			}
			a:link {
				color:blue;
				text-decoration: underline;
			}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.imagemapster.min.js"></script>
	<script type="text/javascript">
				$(document).ready(function() {
			$('img').mapster({
				fillOpacity: 0.5,
				render_highlight: {
					fillColor: 'f7eed7',
					stroke: true,
					strokeColor: 'f7eed7'
				},
								clickNavigate: true,
								fadeInterval: 50,
				showToolTip: true,

					$('#game').val(thisId);
					$('#description').val($('#hd'+thisId).val());
				},
				toolTipContainer: '<div class="tooltip" style="text-align:left;max-width:400px;"></div>',
				mapKey: 'data-key',
				areas: [
													{
									key: 'game-1',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Scythe</b><br/>Versión en castellano. Mucha gente le tiene manía porque en su día se dijo que era un juego 4X. Pero si sabes que se trata de un eurogame, es una maravilla de juego. Dentro están la expansión <b>Encuentros</b> y el tablero grande.'
								}
							,								{
									key: 'game-2',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

							,								{
									key: 'game-3',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-4',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-5',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-6',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-7',
																			selected: false,
																		isSelectable: false,

							,								{
									key: 'game-8',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-9',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-11',

								}

									key: 'game-12',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-13',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-14',
																			selected: false,
																		isSelectable: false,

								}
							,								{

																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-16',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-17',
																			selected: false,
																		isSelectable: false,

								}
							,								{
									key: 'game-18',
																			selected: false,
																		isSelectable: false,

							,								{

																			selected: false,

							,								{
									key: 'game-20',

							,								{

																			selected: false,
																		isSelectable: false,

							,								{
									key: 'game-25',
																			selected: false,
																		isSelectable: false,

							,								{
									key: 'game-26',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Cthulhu: Death May Die</b><br/>Juego de aventuras Pulp basado en el terror cósmico, pero muy gamberro y divertido. Cooperativo y basado en la mecánica Zombizide, pero con una vuelta de tuerca que lo hace muy interesante y que va al turrón, con tiradas de dados a manos llenas.'

							,								{
									key: 'game-27',
																			selected: false,
																		isSelectable: false,

							,								{
									key: 'game-28',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Cthulhu: Death May Die – Yog–Sothoth</b><br/>Otra expansión del <b>Cthulhu: Death May Die</b>, en este caso pequeña, para dar mayor variabilidad al juego con otro Primigenio.'
								}
							,								{
									key: 'game-29',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Cthulhu: Death May Die – La Cabra Negra de los Bosques</b><br/>Otra expansión del <b>Cthulhu: Death May Die</b>, en este caso pequeña, para dar mayor variabilidad al juego con otro Primigenio.'
								}
							,								{
									key: 'game-30',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Gears of War: El Juego de Tablero</b><br/>Una pena que <i>Fantasy Flight Games</i> dejara de editarlo. Afortunadamente, se hizo una expansión FanMade que le sienta espectacular y amplía la vida del juego hasta niveles increíbles.'

							,								{
									key: 'game-31',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Blood Rage: Gods of Ásgard</b><br/>Expansión del Blood Rage. Detrás de esta pequeña caja, se encuentra la expansión <b>Blood Rage: Mystics of Midgard</b>.'

							,								{
									key: 'game-32',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Blood Rage: 5th Player Expansion</b><br/>Expansión del Blood Rage para jugar a 5 jugadores. Un claro ejemplo de maneras para hacer dinero que no nos gustan a los aficionados, como puede ser ésta de vender un juego por partes.'

							,								{
									key: 'game-33',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Drakko</b><br/>Juego para 2 jugadores rápido y con miniaturas. Es la versión en alemán, aunque es independiente del idioma.'

																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Mage Wars</b><br/>Después de jugar bastante al <b>Summoner Wars</b>, busqué un juego que tuviera cierto parecido, pero con un nivel mayor de complejidad y profundidad. En su interior se encuentran las expansiones <b>Forcemaster vs. Warlord</b>, <b>Druid vs. Necromancer</b> y <b>Conquest of Kumanjaro</b>.'

							,								{
									key: 'game-35',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Scythe</b><br/>Sin duda uno de mis grandes juegos de la colección. Mucha gente lo critica por ser un Eurgogame al uso con una gran sobreproducción. O por haber sido creado como una especie de 4X. Nada más lejos de la realidad. Para mi es un juegaken.'
								}
							,								{
									key: 'game-36',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Hyperborea</b><br/>Creo que este fue el primer Eurotrash que me llamó la atención. Me parece buen juego con una interesante mecánica de bag building, en el que metemos unos cubitos de colores para ir sacándolos en cada turno y, con ellos, realizar acciones.'

							,								{
									key: 'game-37',
																			selected: false,
																		isSelectable: false,

							,								{
									key: 'game-38',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

							,								{
									key: 'game-39',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

							,								{
									key: 'game-40',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-41',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>1911 Amundsen vs Scott </b><br/>Este fue mi primera adquisición a través de micromecenazgo. Un juego patrio, cuya campaña fue llevada estupendamente por <i>Pedro Soto</i>.'

							,								{
									key: 'game-42',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Scythe: Invasores de Tierras Lejanas</b><br/>Expansión para 6-7 jugadores del <b>Scythe</b>. No la tengo especialmente para jugar a esa cantidad de jugadores, ya que me parecen demasiados jugadores, sino más bien para tener más facciones a la hora de elegir.'

							,								{
									key: 'game-43',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-44',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Los Colonos de Catán: Expansión 5-6 Jugadores</b><br/>Jugué tanto a este juego, que me pareció genial poder ampliar el número de jugadores.'

							,								{

																			selected: false,
																		isSelectable: false,
									isDeselectable: false,
																		toolTip: '<b>Tigris y Éufrates</b><br/>Una gran joya del denostado autor (al menos en mi grupo de juego) <i>Reiner Knizia</i>. Es la versión en alemán que encontré de saldo. Pero es independiente del idioma.'
								}
							,								{
									key: 'game-46',
																			selected: false,
																		isSelectable: false,	
									isDeselectable: false,

								}
							,								{
									key: 'game-47',
																			selected: false,
																		isSelectable: false,
									isDeselectable: false,

								}
							,								{
									key: 'game-48',
																			selected: false,

									key: 'game-50',

								}
							,								{
									key: 'game-263',
																			selected: false,
																		isSelectable: false,

									key: 'game-260',

								}
							,								{
									key: 'game-52',
																			selected: false,
																		isSelectable: false,

																		toolTip: '<b>Dixit 2</b><br/>Expansión para el <b>Dixit</b> que añade más variedad.'
								}
							,								{
